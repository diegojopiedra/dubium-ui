<div class="container">
	<div class="row">
		<div class="col s12">
			<div class="card-panel">
			  	<span class="grey-text right">
			  		Creado: {{author.created_at}}
					<br/>
			  		Modficado: {{author.updated_at}}
			  	</span>
				<h4 class="orange-text">
					Autor
				</h4>
				<form class="row">
					<h5 ng-hide="editingMode" class="col s12">
						{{author.name}} {{author.fisrt_last_name}} {{author.second_last_name}} <i>( {{author.initials}} )</i>
					</h5>
					<div class="input-field col s12 m4 l3" ng-show="editingMode">
			          	<input id="name" type="text" class="validate" ng-model="authorTemp.name">
			          	<label for="name">Nombre</label>
			        </div>
				</form>

			</div>
		</div>
	</div>
</div>
{{author}}
<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">

	<button class="btn-large waves-effect green" ng-show="showSave && editingMode" ng-click="save()">
		<i class="material-icons large left">save</i> Guardar
	</button>

	<button class="btn-large waves-effect" ng-click="edit()" ng-class="editingMode?'red':'blue'">
		<i class="large material-icons left">{{(editingMode)?'cancel':'mode_edit'}}</i>
		<span ng-hide="editingMode">Activar</span><span ng-show="editingMode">Desactivar</span> modo de edici√≥n
	</button>
</div>
